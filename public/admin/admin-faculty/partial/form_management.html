<div ng-controller="form_management">
                <div class="container-fluid">
            
            
            
                    <div class="col-md-12">
                        <div class="card">
                            <form id="RegisterValidation" action="" method="" novalidate="novalidate">
                                <div class="card-header card-header-icon" data-background-color="purple">
            
                                    <h4 class="card-title"> <i class="material-icons">insert_drive_file</i> Form
            
                                    </h4>
            
            
            
                                </div>
                                <div class="card-content">
                                    <button ng-click="create_form()" class="btn btn-white btn-round btn-just-icon" style="position: absolute; right: 0;"> 
                                                            <i class="material-icons">add</i>
                                                        </button>
            
            
            
                                    <div class="section" style="overflow-x:auto;">
                                        <table ng-table="catagory_table" class="table table-striped table-bordered table-condensed table-hover" width="100%" show-filter="true">
                                            <tr ng-repeat="item in $data">
            
                                                <td title="'id'" filter="{ id: 'text'}" sortable="'id'" width="10%">
                                                    {{item.id}}
                                                </td>
                                                <td title="'name'" filter="{ name: 'text'}" sortable="'name'" width="10%">
                                                    {{item.name}}
                                                </td>
                                                <td title="'path'" filter="{ path: 'text'}" sortable="'path'" width="10%">
                                                    {{item.path}}
                                                </td>
                                                <td title="'type'" filter="{ type: 'text'}" sortable="'type'" width="10%">
                                                    {{item.type}}
                                                </td>
                                                <td title="'date_create'" filter="{ date_create: 'text'}" sortable="'date_create'" width="10%">
                                                    {{item.date_create}}
                                                </td>
            
            
            
            
                                                <td title="'resourceName'" filter="{ resourceName: 'text'}" sortable="'resourceName'" width="10%">
                                                    {{item.resourceName}}
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            
            
                </div>
            
            
         
            
            <!-- modal  -->
            
            
            <div id="form" class="modal fade" tabindex="-1" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h3 class="modal-title ">Create Form</h3>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="container-fluid">
            
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label">Form name</label>
                                    <span class="material-input"></span></div>
            
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label">Catagory </label>
                                    <input name="resourceName" type="text" class="form-control">
                                    <span class="material-input"></span></div>
            
            
            
                                <div class="form-group">
                                    <label for="selectresource">Select Resource</label>
                                    <select ng-model="selectresource" class="form-control" id="selectresource">
                                      <option value="upload">Upload</option>
                                      <option value="generate">Generate</option>
                               
                                
                                    </select>
                                </div>
                                <div class="jumbotron">
                                    <div class="animate-switch-container" ng-switch on="selectresource">
                                        <div class="animate-switch" ng-switch-when="upload">
                                            <label class="custom-file">
                                                                    <input type="file" id="file" class="custom-file-input">
                                                                    <span class="custom-file-control"></span>
                                                                  </label>
                                        </div>
                                        <div class="animate-switch" ng-switch-when="generate">
            
                                                        <ng-include src="'partial/including/generate_dynamic_form.html'"/>  
            
                                                        <h1>แสดงหน้าจอ ฝั่งคนสมัคร:</h1>  
                                                        <div ng-repeat="field in  columns">  
                                                          <ng-include src="'partial/including/edit-field.html'"/>  
                                                        </div>  
                                                      <!-- 
                                                        <div>  
                                                          <h1>Your entity JSON:</h1>  
                                                          {{ entity }}  
                                                        </div>  
                                                        
                                                        <h1>View mode:</h1>  
                                                        <div ng-repeat="field in fields">  
                                                          <ng-include src="'partial/including/view-field.html'"/>  
                                                        </div>  
                                                        --> 
            
            
                                        </div>
                                        <div class="animate-switch" ng-switch-default>Plz select </div>
                                    </div>
                                    <hr/>
                                </div>
            
                            </div>
                        </div>
            
                        <!-- Modal footer -->
                        <!-- <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div> -->
                    </div>
                </div>
            </div>

        </div>
