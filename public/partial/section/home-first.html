<style>
  .fb-page .fb_iframe_widget{
    overflow: auto;
}
.card-news {
  float: left;
  /*padding: 0 1.7rem;*/
  width: 50%;
}
.card-news .menu-content {
  margin: 0;
  padding: 0;
  list-style-type: none;
}
.card-news .menu-content::before, .card-news .menu-content::after {
  content: '';
  display: table;
}
.card-news .menu-content::after {
  clear: both;
}
.card-news .menu-content li {
  display: inline-block;
}
.card-news .menu-content a {
  color: #fff;
}
.card-news .menu-content span {
  position: absolute;
  left: 50%;
  top: 0;
  font-size: 10px;
  font-weight: 700;
  font-family: 'Open Sans';
  -webkit-transform: translate(-50%, 0);
          transform: translate(-50%, 0);
}
.card-news .wrapper {
  background-color: rgba(248, 238, 211, 0.527);
  min-height: 540px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.2);
}
.card-news .wrapper:hover .data {
  -webkit-transform: translateY(0);
          transform: translateY(0);
}
.card-news .data {
  position: absolute;
  bottom: 0;
  color: #fff;
  width: 100%;
  -webkit-transform: translateY(calc(70px + 1em));
          transform: translateY(calc(70px + 1em));
  transition: -webkit-transform 0.3s;
  transition: transform 0.3s;
  transition: transform 0.3s, -webkit-transform 0.3s;
}
.card-news .data .content {
  padding: 1em;
  position: relative;
  z-index: 1;
}
.card-news .author {
  font-size: 12px;
}
.card-news .title {
  margin-top: 10px;
}
.card-news .text {
  height: 70px;
  margin: 0;
}
.card-news input[type='checkbox'] {
  display: none;
}
.card-news input[type='checkbox']:checked + .menu-content {
  -webkit-transform: translateY(-60px);
          transform: translateY(-60px);
}

.example-1 .wrapper {

 }
.example-1 .date {
  position: absolute;
  top: 0;
  left: 0;
  background-color: #77d7b9;
  color: #fff;
  padding: 0.8em;
}
.example-1 .date span {
  display: block;
  text-align: center;
}
.example-1 .date .day {
  font-weight: 700;
  font-size: 24px;
  text-shadow: 2px 3px 2px rgba(0, 0, 0, 0.18);
}
.example-1 .date .month {
  text-transform: uppercase;
}
.example-1 .date .month,
.example-1 .date .year {
  font-size: 12px;
}
.example-1 .content {
  background-color: #03030375;
  box-shadow: 0 5px 30px 10px rgba(0, 0, 0, 0.3);
}
.example-1 .title a {
  color: #fff;
}
.example-1 .menu-button {
  position: absolute;
  z-index: 999;
  top: 16px;
  right: 16px;
  width: 25px;
  text-align: center;
  cursor: pointer;
}
.example-1 .menu-button span {
  width: 5px;
  height: 5px;
  background-color: gray;
  color: gray;
  position: relative;
  display: inline-block;
  border-radius: 50%;
}
.example-1 .menu-button span::after, .example-1 .menu-button span::before {
  content: '';
  display: block;
  width: 5px;
  height: 5px;
  background-color: currentColor;
  position: absolute;
  border-radius: 50%;
}
.example-1 .menu-button span::before {
  left: -10px;
}
.example-1 .menu-button span::after {
  right: -10px;
}
.example-1 .menu-content {
  text-align: center;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  z-index: -1;
  transition: -webkit-transform 0.3s;
  transition: transform 0.3s;
  transition: transform 0.3s, -webkit-transform 0.3s;
  -webkit-transform: translateY(0);
          transform: translateY(0);
}
.example-1 .menu-content li {
  width: 33.333333%;
  float: left;
  background-color: #77d7b9;
  height: 60px;
  position: relative;
}
.example-1 .menu-content a {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  font-size: 24px;
}
.example-1 .menu-content span {
  top: -10px;
}

.carousel .carousel-indicators li{


  position: relative;
  flex: 0 1 auto;
  width: 30px;
  height: 10px;
  border-radius: 25px;
  margin-right: 3px;
  margin-left: 3px;
  text-indent: -999px;
  background-color: #f1642d;
}

.carousel-control-prev-icon{
    height: 10%;
    width: 37%;
    background-color: #f1642d;
    background-size: 41%, 51%;
    border-radius: 50%;
    border-color: rgba(0,0,0,0);
}

.carousel-control-next-icon{

  height: 10%;

    background-color: #f1642d;
    background-size: 41%, 51%;
    border-radius: 50%;
    border-color: rgba(0,0,0,0);
}

.carousel .carousel-indicators {
  bottom: 90%;
}


</style>
